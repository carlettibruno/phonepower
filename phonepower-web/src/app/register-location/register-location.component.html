<div class="block-header">
  <h2>Registrar ponto</h2>
</div>
<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>
          Ponto de energia
          <small>Cadastre um novo ponto de energia com base na sua localização atual</small>
        </h2>
      </div>
      <div class="body">
        <form class="form-horizontal" #locationForm="ngForm">
          <div class="row clearfix">
            <div class="col-sm-12">
              <div class="form-group">
                <div class="form-line">
                  <input type="text" name="description" id="description" class="form-control" [(ngModel)]="location.description" placeholder="Descrição">
                </div>
                here: {{location | json}}
              </div>
            </div>
          </div>
          <div class="row clearfix">
            <div class="col-sm-12">
              <button type="button" (click)="save()" class="btn btn-primary m-t-15 waves-effect">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
